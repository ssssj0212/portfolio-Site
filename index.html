<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio – Fashion Designer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
<header class="header">
  <div class="logo">YOUR NAME</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="work.html">Works</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>
  <!-- Hero -->
  <section class="hero">
    <div class="hero-text">
      <h1>New York Fashion Designer</h1>
      <p>10 Years of Experience in Creative Direction & Fashion Design</p>
    </div>
    <div class="hero-img">
      <img src="images/profile.jpg" alt="Profile Photo">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 YOUR NAME – New York Fashion Designer
  </footer>

  <!-- Scroll offset script -->
  <script>
    (function () {
      const header = document.querySelector('.header');

      document.querySelectorAll('nav a[href^="#"]').forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          const id = this.getAttribute('href').substring(1);
          const target = document.getElementById(id);
          if (!target) return;

          const headerHeight = header.offsetHeight;
          const offsetTop = target.offsetTop - headerHeight - 10;

          window.scrollTo({ top: offsetTop, behavior: 'smooth' });
          history.replaceState(null, '', `#${id}`);
        });
      });
    })();
  </script>

</body>
</html>
